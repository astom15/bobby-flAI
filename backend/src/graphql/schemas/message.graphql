type Message {
	id: ID!
	chatId: ID!
	sender: Sender!
	content: String!
	imageUrl: String
	createdAt: String
	updatedAt: String
}

enum Sender {
	BOT
	USER
}

input MessageInput {
	chatId: ID!
	sender: Sender!
	content: String!
	imageUrl: String
}

type Query {
	#search functionality should return chat name for display
	searchMessages(phrase: String!): [ChatPreview!]!
}

type Mutation {
	handleMessage(input: MessageInput): Message!
	editMessage(input: MessageInput): Message!
}
